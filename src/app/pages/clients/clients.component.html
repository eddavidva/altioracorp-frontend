<h4 class="display-4">Clientes</h4>
<hr>

<div class="row">
    <div class="col-12 col-md-4 mb-3">
        <form #gForm="ngForm">
            <div class="form-group">
                <label>*Nombres</label>
                <input type="text" name="firstname" class="form-control form-control-sm" #firstname="ngModel" [(ngModel)]="client.FirstName" required>
                <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
                    <small *ngIf="firstname.errors.required">El campo requerido.</small>
                </div>
            </div>
            <div class="form-group">
                <label>*Apellidos</label>
                <input type="text" name="lastname" class="form-control form-control-sm"  #lastname="ngModel" [(ngModel)]="client.LastName" required>
                <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
                    <small *ngIf="lastname.errors.required">El campo requerido.</small>
                </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="createClient()" [disabled]="gForm.invalid">Registar</button>
        </form>
    </div>
    <div class="col-12 col-md-8 mb-3">
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of clients">
                    <td>{{c.IdClient}}</td>
                    <td>{{c.FirstName}}</td>
                    <td>{{c.LastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
